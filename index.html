<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
	@keyframes myname {
	  0% {left: 0px; opacity : 0;}
	  50% {left: 50%; opacity : 1;}
	  100% {left: 80%; opacity : 0;}
	}
	@keyframes mythank {
	  from {left: 0px; opacity : 0;}
	  to {left: 50%; opacity : 1;}
	}
	.buttonDiva{
		position: absolute;
		bottom:50%;
		width:100px;
		padding:10px;
		left: 50%;              /*從左邊開始算，右推 50% (一半) 的位置*/
		margin-left: -50px;    /*寬度的一半*/
		left: 0%;              /*從左邊開始算，右推 50% (一半) 的位置*/
		opacity : 0;
		animation: myname 10s 1;
		animation-fill-mode:forwards;
		-webkit-animation-fill-mode: forwards;
	}
	.buttonDivb{
		position: absolute;
		bottom:50%;
		width:200px;
		padding:10px;
		left: 50%;              /*從左邊開始算，右推 50% (一半) 的位置*/
		margin-left: -100px;    /*寬度的一半*/
		left: 0%;              /*從左邊開始算，右推 50% (一半) 的位置*/
		opacity : 0;
		animation: mythank 5s 1;
		animation-fill-mode:forwards;
		-webkit-animation-fill-mode: forwards;
		animation-delay: 4s;
		-webkit-animation-delay: 5s; /* Safari 4.0 - 8.0 */
	}
	</style>
	
</head>
	<body>
	<div class="container">
		<div class="buttonDiva">
			<h5>I'm Ryan</h5>
		</div>
		<div class="buttonDivb">
			<h5>Thank You</h5>
		</div>
	</div>
	</body>
</html>
