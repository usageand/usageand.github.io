<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
	.timeDiv{
		position: absolute;
		bottom:50%;
		width:90%;
		left: 50%;              /*從左邊開始算，右推 50% (一半) 的位置*/
		margin-left: -45%;    /*寬度的一半*/
		font-size:5rem;
		padding-left: 38%;
	}
	.toDayDiv{
		position: absolute;
		bottom:65%;
		width:90%;
		left: 50%;              /*從左邊開始算，右推 50% (一半) 的位置*/
		margin-left: -45%;    /*寬度的一半*/
		font-size:5rem;
		padding-left: 35%;
	}
	</style>
	
</head>
	<body onload="timeStart()">
		<div class='toDayDiv' id='toDayDiv'></div>
		<div class='timeDiv' id='timeDiv'></div>
	</body>
	<script>
	function timeStart()
	{
		getToDate();
		getTime();
	}
	function getTime()
	{
		var nowTime = new Date();
		var h = nowTime.getHours();
		var m = nowTime.getMinutes();
		var s = nowTime.getSeconds();
		if (m < 10) {
			m = '0' + m;
		}
		if (s < 10) {
			s = '0' + s;
		}
		document.getElementById('timeDiv').innerHTML = h + ':' + m + ':' + s;
		setTimeout(function () {
			getTime()
		}, 500);
	}
	function getToDate()
	{
		var nowTime = new Date();
		var y = nowTime.getFullYear();
		var m = nowTime.getMonth();
		var d = nowTime.getDate();
		if (m < 10) {
			m = '0' + m;
		}
		if (d < 10) {
			d = '0' + d;
		}
		document.getElementById('toDayDiv').innerHTML = y + '-' + m + '-' + d;
	}
	</script>
</html>
